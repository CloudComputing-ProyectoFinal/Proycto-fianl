service: fridays-admin-service

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  
  # ⚠️ AWS ACADEMY: Usar LabRole
  iam:
    role: arn:aws:iam::439535099835:role/LabRole
  
  environment:
    STAGE: ${self:provider.stage}
    REGION: us-east-1
    ORDERS_TABLE: Orders-${self:provider.stage}
    USERS_TABLE: Users-${self:provider.stage}
    SEDES_TABLE: Sedes-${self:provider.stage}
    TENANTS_TABLE: Tenants-${self:provider.stage}
    PRODUCTS_TABLE: Products-${self:provider.stage}
    COOKS_TABLE: Cooks-${self:provider.stage}
    DRIVERS_TABLE: Drivers-${self:provider.stage}

# Configurar empaquetado para incluir shared
package:
  patterns:
    - 'functions/**'
    - 'shared/**'
    - '!shared/**/*.test.js'
    - '!**/*.md'

functions:
  authorizer:
    handler: shared/auth/authorizer.handler

  # Dashboard
  getDashboard:
    handler: functions/dashboard/getDashboard.handler
    events:
      - http:
          path: /admin/dashboard
          method: GET
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
          authorizer:
            name: authorizer
            type: REQUEST

  # Orders
